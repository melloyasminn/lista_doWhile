<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let joaozinho = 0
    let mariazinha = 0
    let nulo = 0
    let branco = 0
    let voto = 0
    //Processamento
    do {
        voto = prompt(`As opções são:
    \n1. Candidato Joãozinho \n2. Candidato Mariazinha \n3. Nulo \n4. Branco \n0. Finalizar programa`);
        (voto == 1) ? joaozinho = joaozinho + 1 : (voto == 2) ? mariazinha = mariazinha + 1 : (voto == 3) ? nulo = nulo + 1 : (voto == 4) ? branco = branco + 1 : (voto == 0) ? "" : alert(`Candidato inválido!`);
    } while (voto != 0)
    let porcentagem = (joaozinho + mariazinha + nulo + branco) / 100;
    //Saída
    alert(`Número de votos de cada candidato:
    \nJoãozinho: ${joaozinho} \nMariazinha: ${mariazinha} \nNulo: ${nulo} \nBranco: ${branco}`)
    alert(`Porcentagem de votos nulos: ${nulo / porcentagem}% \nPorcentagem de votos em branco:  ${branco / porcentagem}%`)    
    let vencedor = (joaozinho > mariazinha) ? `Joãozinho` : (mariazinha > joaozinho) ? `Mariazinha` : `empate`;
    alert(`Candidato vencedor: ${vencedor}`)
</script>
